      operationId: login
      description: 'This endpoint allows you to login a user.'
      parameters: []
      responses: {  }
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: polly.homenick@example.net
                password:
                  type: string
                  description: ''
                  example: 'cjD6Z?Faw]u'
              required:
                - email
                - password
      security: []
  /api/v1/auth/logout:
