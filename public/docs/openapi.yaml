      summary: Register
      operationId: register
      description: 'This endpoint allows you to register a new user.'
      parameters: []
      responses: {  }
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: cassie.oreilly@example.org
                password:
                  type: string
                  description: 'Must be at least 8 characters.'
                  example: 'oX<sF8zXv`0\Yb)l*mBi'
              required:
                - email
                - password
      security: []
  /api/v1/auth/login:
